spring.application.name=territoire-back# Port du serveurserver.port=8080# Configuration de la base de donn√©es PostgreSQL/PostGISspring.datasource.url=jdbc:postgresql://localhost:5432/territoirespring.datasource.username=adminspring.datasource.password=secretspring.datasource.driver-class-name=org.postgresql.Driver# Configuration Hibernatespring.jpa.database=postgresqlspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialectspring.jpa.properties.hibernate.default_schema=publicspring.jpa.hibernate.ddl-auto=update# Activer les logs SQLspring.jpa.show-sql=falsespring.jpa.properties.hibernate.format_sql=true