spring.application.name=territoire-back# Port du serveurserver.port=8080# Configuration de la base de données PostgreSQL/PostGISspring.datasource.driver-class-name=org.postgresql.Driver# Configuration Hibernatespring.jpa.database=postgresqlspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialectspring.jpa.properties.hibernate.default_schema=publicspring.jpa.hibernate.ddl-auto=updatespring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=truespring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=falsespring.jpa.properties.hibernate.jdbc.use_streams_for_binary=truespring.jpa.properties.hibernate.jdbc.batch_size=20# Activer les logs SQLspring.jpa.show-sql=falsespring.jpa.properties.hibernate.format_sql=true# Sécurisation de l'APIjwt.secret=${JWT_SECRET_KEY}jwt.expiration=86400000territoire.log-request-details=falsemanagement.endpoints.web.exposure.include=health,info,metrics,prometheusmanagement.endpoint.prometheus.access=read_onlymanagement.prometheus.metrics.export.enabled=true